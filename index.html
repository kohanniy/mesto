<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Сервис Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><div class="header__logo"></div></header><main class="main-content"><section class="profile"><div class="profile__img-container"><img class="profile__img" src="#" alt="аватар пользователя"> <button class="profile__avatar-btn" type="button" aria-label="Редактировать аватар"></button></div><div class="profile__data"><h1 class="profile__name"></h1><p class="profile__description"></p><button type="button" aria-label="Изменить информацию о себе" class="profile__edit-btn"></button></div><button type="button" aria-label="Добавить фото" class="profile__add-btn"></button></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_edit-profile"><form name="user" method="post" class="popup__form user-form" novalidate><h3 class="popup__heading">Редактировать профиль</h3><input id="username-input" name="name" class="popup__input username" placeholder="Валентин Петров" minlength="2" maxlength="40" required> <span id="username-input-error" class="popup__input-error"></span> <input id="activity-input" name="about" class="popup__input activity" placeholder="Род занятий. Например, программист" minlength="2" maxlength="200" required> <span id="activity-input-error" class="popup__input-error"></span> <button type="submit" class="popup__button popup__button_default">Сохранить</button> <button type="button" class="popup__button popup__button_isLoading">Сохранение...</button> <button type="button" aria-label="Закрыть" class="popup__close-btn popup__close-btn_for_edit-profile"></button></form></div><div class="popup popup_type_add-card"><form name="place" method="POST" class="popup__form place-form" novalidate><h3 class="popup__heading">Новое место</h3><input id="place-name-input" name="name" class="popup__input place-name" placeholder="Название" minlength="1" maxlength="30" required> <span id="place-name-input-error" class="popup__input-error"></span> <input id="picture-link-input" type="url" name="link" class="popup__input picture-link" placeholder="Ссылка на картинку" required> <span id="picture-link-input-error" class="popup__input-error"></span> <button type="submit" class="popup__button popup__button_default popup__button_disabled" disabled="disabled">Создать</button> <button type="button" class="popup__button popup__button_isLoading">Сохранение...</button> <button type="button" aria-label="Закрыть" class="popup__close-btn popup__close-btn_for_add-card"></button></form></div><div class="popup popup_type_view-pic"><div class="popup__container"><figure class="popup__pic-wrap"><img src="#" class="popup__pic"><figcaption class="popup__pic-caption"></figcaption></figure><button type="button" aria-label="Закрыть" class="popup__close-btn popup__close-btn_for_view-pic"></button></div></div><div class="popup popup_type_confirm-deletion"><div class="popup__container popup__container_card-deletion"><h3 class="popup__heading popup__heading_card-deletion">Вы уверены?</h3><button type="submit" class="popup__button popup__button_default">Да</button> <button type="button" class="popup__button popup__button_isLoading">Удаление...</button> <button type="button" aria-label="Закрыть" class="popup__close-btn"></button></div></div><div class="popup popup_type_update-avatar"><form name="avatar" method="post" class="popup__form place-form" novalidate><h3 class="popup__heading">Обновить аватар</h3><input id="avatar-link-input" type="url" name="avatar" class="popup__input avatar-link" placeholder="Ссылка на аватар" required> <span id="avatar-link-input-error" class="popup__input-error"></span> <button type="submit" class="popup__button popup__button_default popup__button_disabled">Сохранить</button> <button type="button" class="popup__button popup__button_isLoading">Сохранение...</button> <button type="button" aria-label="Закрыть" class="popup__close-btn popup__close-btn_for_add-card"></button></form></div><template id="cardItemTemplate"><li class="cards__item"><img class="cards__image" src="#"> <button type="button" aria-label="Удалить" class="cards__delete-btn"></button><div class="cards__rating"><h2 class="cards__title"></h2><div class="cards__heart-container"><button type="button" aria-label="Поставить лайк" class="cards__heart"></button><p class="cards__hearts-number">0</p></div></div></li></template></div><script src="main.js"></script></body></html>
