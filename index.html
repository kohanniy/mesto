<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сервис Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main-content">
      <section class="profile">
        <div style="background-image: url(./images/profile-avatar.jpg);" class="profile__img"></div>
        <div class="profile__data">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button type="button" aria-label="Изменить информацию о себе" class="profile__edit-btn"></button>
        </div>
        <button type="button" aria-label="Добавить фото" class="profile__add-btn"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form name="about-user" method="post" class="popup__container">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <input type="text" name="fullname" class="popup__item popup__item_element_username" placeholder="Валентин Петров" required>
        <input type="text" name="activity" class="popup__item popup__item_element_activity" placeholder="Род занятий. Например, программист" required>
        <button type="submit" class="popup__button popup__save-btn">Сохранить</button>
        <button type="button" aria-label="Закрыть" class="popup__close-btn"></button>
      </form>
    </div>
    <div class="popup">
      <form name="about-user" method="post" class="popup__container">
        <h3 class="popup__heading">Новое место</h3>
        <input type="text" name="place-name" class="popup__item popup__item_element_place-name" placeholder="Название" required>
        <input type="text" name="picture-link" class="popup__item popup__item_element_picture-link" placeholder="Ссылка на картинку" required>
        <button type="submit" class="popup__button popup__save-btn">Создать</button>
        <button type="button" aria-label="Закрыть" class="popup__close-btn"></button>
      </form>
    </div>
    <template id="cardItemTemplate">
      <li class="cards__item">
        <img class="cards__image" src="">
        <button type="button" aria-label="Удалить" class="cards__delete-btn"></button>
        <div class="cards__rating">
          <h2 class="cards__title"></h2>
          <button type="button" aria-label="Поставить лайк" class="cards__heart"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </div>
</body>
</html>
