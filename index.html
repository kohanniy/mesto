<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сервис Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main-content">
      <section class="profile">
        <div style="background-image: url(./images/profile-avatar.jpg);" class="profile__img"></div>
        <div class="profile__data">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button type="button" aria-label="Изменить информацию о себе" class="profile__edit-btn"></button>
        </div>
        <button type="button" aria-label="Добавить фото" class="profile__add-btn"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <form name="user" method="post" class="popup__form user-form" novalidate>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <input id="username-input" type="text" name="username" class="popup__input username" placeholder="Валентин Петров" minlength="2" maxlength="40" required>
        <span id="username-input-error" class="popup__input-error"></span>
        <input id="activity-input" type="text" name="activity" class="popup__input activity" placeholder="Род занятий. Например, программист" minlength="2" maxlength="200" required>
        <span id="activity-input-error" class="popup__input-error"></span>
        <button type="submit" class="popup__button">Сохранить</button>
        <button type="button" aria-label="Закрыть" class="popup__close-btn popup__close-btn_for_edit-profile"></button>
      </form>
    </div>
    <div class="popup popup_type_add-card">
      <form name="place" method="post" class="popup__form place-form" novalidate>
        <h3 class="popup__heading">Новое место</h3>
        <input id="place-name-input" type="text" name="placeName" class="popup__input place-name" placeholder="Название" minlength="1" maxlength="30" required>
        <span id="place-name-input-error" class="popup__input-error"></span>
        <input id="picture-link-input" type="url" name="pictureLink" class="popup__input picture-link" placeholder="Ссылка на картинку" required>
        <span id="picture-link-input-error" class="popup__input-error"></span>
        <button type="submit" class="popup__button popup__button_disabled" disabled>Создать</button>
        <button type="button" aria-label="Закрыть" class="popup__close-btn popup__close-btn_for_add-card"></button>
      </form>
    </div>
    <div class="popup popup_type_view-pic">
      <div class="popup__container">
        <figure class="popup__pic-wrap">
          <img src="#" class="popup__pic">
          <figcaption class="popup__pic-caption"></figcaption>
        </figure>
        <button type="button" aria-label="Закрыть" class="popup__close-btn popup__close-btn_for_view-pic"></button>
      </div>
    </div>
    <template id="cardItemTemplate">
      <li class="cards__item">
        <img class="cards__image" src="#">
        <button type="button" aria-label="Удалить" class="cards__delete-btn"></button>
        <div class="cards__rating">
          <h2 class="cards__title"></h2>
          <button type="button" aria-label="Поставить лайк" class="cards__heart"></button>
        </div>
      </li>
    </template>
    <script type="module" src="./scripts/pages/index.js"></script>
  </div>
</body>
</html>
